<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR 3D Connor RK900</title>

    <!-- üé® ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿπÿßŸÖ -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: rgb(4, 58, 94);
        font-family: "Poppins", sans-serif;
      }

      :root {
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.18);
        --highlight: #00e0ff;
        --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* üåê ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸàÿßÿ¨Ÿáÿ© ÿßŸÑÿ≤ÿ¨ÿßÿ¨Ÿäÿ© */
      .ui-buttons {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 1rem;
        z-index: 999;
      }

      .fancy-btn {
        padding: 12px 28px;
        border-radius: 40px;
        font-weight: 600;
        color: white;
        border: 1px solid var(--glass-border);
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        text-decoration: none;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        transition: var(--transition-smooth);
      }

      .fancy-btn:hover {
        border-color: var(--highlight);
        color: var(--highlight);
        transform: translateY(-3px);
        box-shadow: 0 10px 40px rgba(0, 224, 255, 0.4);
      }

      .fancy-btn:active {
        transform: scale(0.97);
      }
    </style>

    <!-- üì¶ ŸÖŸÉÿ™ÿ®ÿßÿ™ A-Frame Ÿà AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body>
    <!-- üåê ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖ -->
    <div class="ui-buttons">
      <a class="fancy-btn" href="https://www.instagram.com/t.__x" target="_blank" rel="noopener noreferrer">
        Instagram
      </a>
      <a class="fancy-btn" href="mailto:tammamosama101@gmail.com">
        E-mail
      </a>
    </div>

    <!-- üéØ ŸÖÿ¥ŸáÿØ ÿßŸÑŸàÿßŸÇÿπ ÿßŸÑŸÖÿπÿ≤ÿ≤ -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
    >
      <!-- ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ¨ÿ≥ŸÖ -->
      <a-assets>
        <a-asset-item id="modelAsset" src="connor_rk900_-_detroit_become_human.glb"></a-asset-item>
      </a-assets>

      <!-- ÿßŸÑŸÖÿßÿ±ŸÉÿ± -->
      <a-marker id="marker" type="pattern" url="marker.patt">
        <a-entity
          id="model"
          gltf-model="#modelAsset"
          position="0 -1 -1"
          rotation="0 180 0"
          scale="0.009 0.009 0.009"
          animation-mixer
        ></a-entity>
      </a-marker>

      <!-- ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- üîß ÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑŸÖÿ¨ÿ≥ŸÖ ÿ®ÿπÿØ ÿ∏ŸáŸàÿ± ÿßŸÑŸÖÿßÿ±ŸÉÿ± -->
    <script>
      const marker = document.querySelector("#marker");
      const model = document.querySelector("#model");
      let modelFixed = false;

      marker.addEventListener("markerFound", () => {
        if (!modelFixed) {
          // ÿ£ÿÆÿ∞ ŸÖŸàŸÇÿπ ÿßŸÑŸÖÿßÿ±ŸÉÿ± ŸàÿßŸÑÿßÿ≠ÿ™ŸÅÿßÿ∏ ÿ®Ÿá
          const scene = document.querySelector("a-scene");
          const pos = marker.object3D.position.clone();
          const rot = marker.object3D.rotation.clone();

          scene.object3D.add(model.object3D);
          model.object3D.position.copy(pos);
          model.object3D.rotation.copy(rot);

          modelFixed = true;
          console.log("‚úÖ Model fixed at marker position and animation active.");
        }
      });
    </script>
  </body>
</html>
