<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR 3D Fixed Model</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: rgb(4, 58, 94);
        font-family: "Poppins", sans-serif;
      }

      :root {
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.18);
        --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        --highlight: #00e0ff;
      }

      /* ===== الأزرار الزجاجية ===== */
      .ui-buttons {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 1rem;
        z-index: 999;
      }

      .fancy-btn {
        padding: 12px 26px;
        border-radius: 40px;
        font-weight: 600;
        color: white;
        border: 1px solid var(--glass-border);
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        text-decoration: none;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        transition: var(--transition-smooth);
      }

      .fancy-btn:hover {
        border-color: var(--highlight);
        color: var(--highlight);
        transform: translateY(-3px);
        box-shadow: 0 10px 40px rgba(0, 224, 255, 0.4);
      }

      .fancy-btn:active {
        transform: scale(0.97);
      }
    </style>

    <!-- مكتبات A-Frame و AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body>
    <!-- 🌐 واجهة الأزرار -->
    <div class="ui-buttons">
      <a class="fancy-btn" href="https://www.instagram.com/t.__x" target="_blank" rel="noopener noreferrer">
        Instagram
      </a>
      <a class="fancy-btn" href="mailto:tammamosama101@gmail.com">
        E-mail
      </a>
    </div>

    <!-- 🎯 مشهد AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="modelAsset" src="connor_rk900_-_detroit_become_human.glb"></a-asset-item>
      </a-assets>

      <a-marker id="marker" type="pattern" url="marker.patt">
        <!-- المجسم -->
        <a-entity
          id="model"
          gltf-model="#modelAsset"
          position="0 0 0"
          scale="5 5 5"
          rotation="0 180 0"
          animation-mixer
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      const model = document.querySelector("#model");
      let modelPlaced = false;

      marker.addEventListener("markerFound", () => {
        if (!modelPlaced) {
          const pos = marker.object3D.position.clone();
          const rot = marker.object3D.rotation.clone();

          const scene = document.querySelector("a-scene");
          scene.object3D.add(model.object3D);

          model.object3D.position.copy(pos);
          model.object3D.rotation.copy(rot);

          modelPlaced = true;
          console.log("✅ Model fixed and playing its built-in animation.");
        }
      });
    </script>
  </body>
</html>
