<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR 3D Connor RK900</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: rgb(4, 58, 94);
        font-family: "Poppins", sans-serif;
      }

      :root {
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.18);
        --highlight: #00e0ff;
        --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* 🔷 أزرار فاخرة */
      .ui-buttons {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 1rem;
        z-index: 999;
      }

      .fancy-btn {
        padding: 12px 28px;
        border-radius: 40px;
        font-weight: 600;
        color: white;
        border: 1px solid var(--glass-border);
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        text-decoration: none;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        transition: var(--transition-smooth);
      }

      .fancy-btn:hover {
        border-color: var(--highlight);
        color: var(--highlight);
        transform: translateY(-3px);
        box-shadow: 0 10px 40px rgba(0, 224, 255, 0.4);
      }

      .fancy-btn:active {
        transform: scale(0.97);
      }
    </style>

    <!-- مكتبات -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body>
    <!-- 🧊 أزرار الشاشة -->
    <div class="ui-buttons">
      <a class="fancy-btn" href="https://www.instagram.com/t.__x" target="_blank">Instagram</a>
      <a class="fancy-btn" href="mailto:tammamosama101@gmail.com">E-mail</a>
    </div>

    <!-- 🧩 مشهد AR -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; detectionMode: mono;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true;"
    >
      <a-assets>
        <a-asset-item id="modelAsset" src="connor_rk900_-_detroit_become_human.glb"></a-asset-item>
      </a-assets>

      <!-- الماركر -->
      <a-marker
        id="marker"
        type="pattern"
        url="marker.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        emitevents="true"
        hide-on-lost="false"
      >
        <!-- المجسم مثبت على الماركر الحقيقي -->
        <a-entity
          id="model"
          gltf-model="#modelAsset"
          position="0 0 0"
          rotation="0 90 0"
          scale="0.09 0.09 0.09"
          animation-mixer
        ></a-entity>
      </a-marker>

      <!-- الكاميرا -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      const model = document.querySelector("#model");

      // المجسم ما يختفي لو فقدنا الماركر
      marker.addEventListener("markerFound", () => {
        console.log("✅ Marker found: Model visible and locked in place.");
        model.setAttribute("visible", true);
      });

      marker.addEventListener("markerLost", () => {
        console.log("⚠ Marker lost: Model stays in the same real-world position.");
        // يبقى ظاهر بنفس موقع آخر مرة انشاف بيها الماركر
      });
    </script>
  </body>
</html>
